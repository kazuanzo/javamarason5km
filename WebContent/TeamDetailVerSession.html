<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<title>Insert title here</title>
<script>
$(function() {
	// セッションストレージから格納されたチームIDをひっぱてくる
	var id = window.sessionStorage.getItem("test_key");
	
	$.getJSON('/javamarathon5km/TeamDetailVerSession',{template_id : id}, function(team){

		// チーム名を挿入
		$("#teamName").text(team.teamName);// idがteamNameのタグにチーム名を挿入
		// 本拠地名を挿入
		$("#homeTown").text(team.headquarters);
		// 発足を挿入
		$("#inauguration").text(team.inauguration);
		// 歴史を挿入
		$("#history").text(team.history);
		
	});
});
</script>
</head>
<body>
	<div>球団名</div>
	<pre id="teamName"></pre>
	<!-- 本拠地 -->
	<div>本拠地</div>
	<pre id="homeTown"></pre>
	<div>発足</div>
	<pre id="inauguration"></pre>
	<div>歴史</div>
	<pre id="history"></pre>
	<pre></pre>
	<a href="TeamListVerSession.html">戻る</a>
</body>
</html>
