<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script>
 $(function() {
	// サーブレットからチーム一覧を非同期で取得
	
	$.getJSON('/javamarason5km/TeamList', function(data){

		//チームのリストの数だけaタグを追加
		jQuery.each(data,function(i,val) {
			$("#demo").append($("<a>")
					.attr({"href":"./TeamDetail.html?id=" + data[i].id})
					.text(data[i].teamName)).append($("<br/>"));
		});
	});
});
</script>
	</head>
	<body>
		<div id="demo"></div>
	</body>
</html>
