 $(function() {
	// サーブレットからチーム一覧を非同期で取得
	
	$.getJSON('/javamarason5km/TeamList', function(data){

		//チームのリストの数だけaタグを追加
		jQuery.each(data,function(i,val) {
			$("#demo").append($("<a>")
					.attr({"href":"./TeamDetail.html?id=" + data[i].id})
					.text(data[i].teamName)).append($("<br/>"));
		});
	});
});
