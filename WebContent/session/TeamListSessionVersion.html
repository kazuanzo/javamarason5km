<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script>
$(function() {
	// サーブレットからチーム一覧を非同期で取得
	$.getJSON('/javamarathon5km/TeamList', function(data){
		
		jQuery.each(data,function(i,val)  {
			
			 $("#demo").append($("<a>")
					.attr({"href":"./TeamDetailSessionVersion.html"})
					.attr({"id":data[i].id})
					.text(data[i].teamName)).append($("<br/>"));
		
		
		});
		
	});
});

// aタグをクリックイベントに設定
$(document).on('click', 'a', function(e){
	// aタグから取得したidを"test_key"に格納
	sessionStorage.setItem("test_key" , this.id);
});

</script>
	</head>
	<body>
		<div id="demo"></div>
	</body>
</html>
